<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de Grid Responsivo com Gatos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 10px;
            padding: 20px;
            background-color: #2196F3;
        }

        .item {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 10px;
            border: 2px solid #3498db;
        }

        .item img {
            max-width: 100%;
            height: auto;
        }

        @media screen and (min-width: 600px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (min-width: 900px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <h1>Gatos Fofos</h1>
    <div class="container">
        <div class="item">
            <img src="https://placekitten.com/300/200" alt="Gato 1">
        </div>
        <div class="item">
            <img src="https://placekitten.com/300/201" alt="Gato 2">
        </div>
        <div class="item">
            <img src="https://placekitten.com/300/202" alt="Gato 3">
        </div>
        <div class="item">
            <img src="https://placekitten.com/300/203" alt="Gato 4">
        </div>
        <div class="item">
            <img src="https://placekitten.com/300/204" alt="Gato 5">
        </div>
        <div class="item">
            <img src="https://placekitten.com/300/205" alt="Gato 6">
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .tv-brand {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Marcas de TVs</h1>
    <div class="container">
        <div class="tv-brand">Sony</div>
        <div class="tv-brand">Samsung</div>
        <div class="tv-brand">LG</div>
        <div class="tv-brand">Panasonic</div>
        <div class="tv-brand">Toshiba</div>
        <div class="tv-brand">Sharp</div>
        <div class="tv-brand">Philips</div>
        <div class="tv-brand">Hisense</div>
        <div class="tv-brand">Vizio</div>
    </div>
</body>
</html>
